<!doctype html>
<html ng-app="tt">
<head>
  <meta charset="utf-8">
  <title>Angular Table Row Transclusion</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .page{ 
      padding: 40px 0;
    }
    table.table tbody {
      border: none;
      border-top: 0px;
    }
    table.table thead th {
      border-bottom: 0px;
    }
  </style>
</head>
<body>
  
  <div class="page row">
    <div class="col-md-8 col-md-offset-2" ng-controller="TableController">
      <table class="table table-bordered table-striped" tt-trans-table data-rows="items" data-columns="columns" data-sort="sort">
        <tbody tt-item-row data-item="data"></tbody>
      </table>
    </div>
  </div>

  <script src="vendor/angular.js"></script>
  <script src="build/transcluded-table.js"></script>
  <script src="build/templates.js"></script>

</body>
</html>
